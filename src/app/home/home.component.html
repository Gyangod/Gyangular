<div class="container-xl">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills nav-fill mt-3 border border-primary rounded">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Student</a>
      <ng-template ngbNavContent>
        <div class="row">
          <div class="card col-12 col-md-7 mt-3">
            <div class="card-body">
              <div class="homeHeader">
                <h2>Wish to learn something new</h2>
              </div>
              <form (ngSubmit)="selectTeacher()">
                <div class="row">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Ex: Mathematics, Science, Quantam Physics" />
                    <!-- <button class="btn btn-light"><i class="fa fa-search"></i></button> -->
                  </div>
                  <div class="form-group col-8">
                    <!-- <label>Grade</label> -->
                    <ng-select [items]="gradeVar" groupBy="value" bindLabel="name" bindValue="value"
                      placeholder="Select a grade">
                      <!-- <option value="">Select the Topic</option> -->
                      <ng-template ng-optgroup-tmp let-item="item">{{item.name || 'Untitled'}}</ng-template>
                      <ng-template ng-option-tmp let-item="item">{{item}}</ng-template>
                      <!-- <ng-option [ngValue]="grd">{{item}}</ng-option> -->
                    </ng-select>
                  </div>
                  <div class="form-group col-10">
                    <label>Topic</label>
                    <input type="text" class="form-control" placeholder="Give topic to be specific" />
                  </div>
                  <div class="row">
                    <div class="form-group col-6">
                      <label>From</label>
                      <input class="form-control" [ngxTimepicker]="pickerFrom" placeholder="Select Time">
                      <ngx-material-timepicker #pickerFrom></ngx-material-timepicker>
                    </div>
                    <div class="form-group col-6">
                      <label>To</label>
                      <input class="form-control" [ngxTimepicker]="pickerTo" placeholder="Select Time">
                      <ngx-material-timepicker #pickerTo></ngx-material-timepicker>
                    </div>
                  </div>
                  <div class="offset-md-3 col-md-6 offset-sm-1 col-sm-10 col-12">
                    <button type="submit" class="btn btn-primary form-control">Search Teacher</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-12 col-md-5 mt-3 ml-3">
            <div class="card">
              <div class="card-header cardHeaderContainer">
                <label class="cardHeader">Packages</label>
              </div>
              <div class="card-body" style="text-align:center;">
                <div class="shadow p-3 my-3 bg-body rounded" (click)="showPackages()">
                  Regular shadow
                  <i class="fas fa-angle-right" style="float:right"></i>
                </div>
                <button type="submit" class="btn btn-primary" (click)="packageCreate('learn')">Create New</button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Teacher</a>
      <ng-template ngbNavContent>
        <button type="submit" class="btn btn-primary" (click)="packageCreate('teach')"> Create </button>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>
