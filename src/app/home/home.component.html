<div class="container">
  <form>
    <div class="row">
      <div
        class="offset-lg-3 col-lg-6 offset-lg-3 offset-md-2 col-md-8 offset-md-2 offset-sm-1 col-sm-10 offset-sm-1 col-12">
        <h2 style="text-align: center;">Wish to learn something new</h2>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Ex: Mathematics, Science, Quantam Physics" />
          <!-- <button class="btn btn-light"><i class="fa fa-search"></i></button> -->
        </div>
        <div class="form-group col-8">
          <!-- <label>Grade</label> -->
          <ng-select placeholder="Select a grade">
            <!-- <option value="">Select the Topic</option> -->
            <ng-option *ngFor="let grd of grades" [ngValue]="grd">{{grd}}</ng-option>
          </ng-select>
        </div>
        <div class="form-group col-10">
          <label>Topic</label>
          <input type="text" class="form-control" placeholder="Give topic to be specific" />
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label>From</label>
            <input class="form-control" [ngxTimepicker]="pickerFrom" placeholder="Select Time">
            <ngx-material-timepicker #pickerFrom></ngx-material-timepicker>
          </div>
          <div class="form-group col-6">
            <label>To</label>
            <input class="form-control" [ngxTimepicker]="pickerTo" placeholder="Select Time">
            <ngx-material-timepicker #pickerTo></ngx-material-timepicker>
          </div>
        </div>
      </div>
      <div class="offset-md-3 col-md-6 offset-sm-1 col-sm-10 col-12">
        <button class="btn btn-primary form-control">Search Teacher</button>
      </div>
    </div>
  </form>
</div>
