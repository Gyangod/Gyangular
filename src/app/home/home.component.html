
<div class="container">
    <form>
      <div class="form-group">
        <input type="text" class="form-control searchBarTop" placeholder="Search Bar" />
        <button class="btn btn-light"><i class="fa fa-search"></i></button>
      </div>
      <div class="form-group">
        <div class="leftTopic">
          <label>Topic</label>
          <select class="form-control">
            <option value="">Select the Topic</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div class="rightTopic">
          <label>Sub Topic</label>
          <input class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="leftTopic">
          <label>From</label>
          <input class="form-control" [ngxTimepicker]="pickerFrom">
          <ngx-material-timepicker #pickerFrom></ngx-material-timepicker>
        </div>
        <div class="rightTopic">
          <label>To</label>
          <input class="form-control" [ngxTimepicker]="pickerTo">
          <ngx-material-timepicker #pickerTo></ngx-material-timepicker>
        </div>
      </div>
      <button class="btn btn-primary form-control">Search Teacher</button>
    </form>
  </div>
