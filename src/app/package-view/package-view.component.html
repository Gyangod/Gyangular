<div class="container-fluid">
    <div class="row my-3">
        <div class="col-12 col-md-6 col-xl-4 mb-3" *ngFor="let package of packages">
            <div class="card cardBodyStyle">
                <div class="card-body">
                    <div class="row">
                        <div class="col-9">{{package.name}}</div>
                        <div class="col-3" *ngIf="package.mapOccurrences != undefined">{{package.mapOccurrences.size}}
                            Batch</div>
                    </div>
                    <div class="row my-2">
                        <div class="col-6">
                            {{package.subjects[0]}}
                            <span class="badge bg-dark" *ngIf="package.subjects.length > 1">
                                + {{package.subjects.length - 1}}
                            </span>
                        </div>
                        <div class="col-6">
                            {{package.standards[0]}}
                            <span class="badge bg-dark" *ngIf="package.standards.length > 1">
                                + {{package.standards.length - 1}}
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">&#8377; {{package.weeklyCost}} / Week</div>
                        <div class="col-6">{{package.totalWeekHours}} Hours / Week</div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="footerIcons mt-2">
                        <span class="iconSpan" *ngIf="!package.anyoneCanAddBatch">
                            <i class="fas fa-users-slash"></i>
                        </span>
                        <span class="iconSpan" *ngIf="package.refundable">
                            <i class="fas fa-hand-holding-usd"></i>
                        </span>
                        <span class="iconSpan" *ngIf="package.visibility">
                            <i class="fas fa-eye"></i>
                        </span><span class="iconSpan" *ngIf="package.fixedCourse">
                            <i class="fas fa-door-closed"></i>
                        </span>
                        <!-- </span><span class="iconSpan" *ngIf="!package.course">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </span> -->
                    </div>
                    <button type="button" (click)="modifyPackage(package.packageId)" class="btn btn-primary"
                        style="float:right;">Modify</button>
                </div>
            </div>
        </div>
    </div>
