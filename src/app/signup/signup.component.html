<div style="overflow-x: hidden;padding: 1%;">
  <div class="signUpMainDiv">
    <h3>Already a member?</h3>
    <button class="btn btn-outline-secondary" [routerLink]="'/login'"
      routerLinkActive="router-link-active">Login</button>
  </div>
  <form>
    <!-- <div class="signUpBodyDiv"> -->
    <div class="row" style="overflow-x: hidden;">
      <div class="offset-md-1 col-md-5 col-12">
        <div class="form-group divUsername">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Enter Username">
        </div>
        <div class="form-group divFirstName">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="Enter Name">
        </div>
        <div class="form-group divLastName">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Enter Surname">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
            placeholder="Enter Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="row">
          <div class="form-group col-md-3 col-4">
            <label for="inputCountryCode">Country Code</label>
            <input type="text" class="form-control" id="inputCountryCode" placeholder="Ex: +91">
          </div>
          <div class="form-group offset-md-1 col-md-8">
            <label for="inputPhoneNumber">Contact Number</label>
            <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Enter Contact Number">
          </div>
        </div>

        <div class="form-group divPassword">
          <label for="inputPassword">Password</label>
          <div class="input-group-append">
            <input class="form-control" id="inputPassword" type="password" placeholder="Enter Password">
          </div>
        </div>
        <div class="form-group divPassword">
          <label for="inputConfirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Enter Password Again">
        </div>
      </div>
      <div class="offset-md-1 col-md-4 col-12">
        <div class="card text-center">
          <div class="card-header">
            Featured
          </div>
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
          <div class="card-footer text-muted">
            2 days ago
          </div>
        </div>
      </div>
      <div class="offset-md-1 col-md-5 col-12">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="termsCheck">
          <label class="form-check-label" for="termsCheck">
            I accept<button class="btn btn-link">Terms and Condition</button>
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
