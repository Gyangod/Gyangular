<div class="container-xl">
    <div class="row my-3">
        <div class="col-12 col-md-6 col-lg-4">
            Hi
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            Hello
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            Bye
        </div>
        <div class="col-12 offset-md-1 col-md-10 offset-lg-2 col-lg-8">
            <div class="example-container">
                <table mat-table [dataSource]="dataSource" class="customTable">

                    <!-- Name Column -->
                    <ng-container matColumnDef="actions" sticky>
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn btn-secondary actionButtons"> <i class="fas fa-pen"></i> </button>
                            <!-- <button class="btn btn-danger actionButtons" > <i class="fas fa-trash-alt"></i> </button> -->
                        </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="from">
                        <th mat-header-cell *matHeaderCellDef> From </th>
                        <td mat-cell *matCellDef="let element"> {{element.fromTime}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="to">
                        <th mat-header-cell *matHeaderCellDef> To </th>
                        <td mat-cell *matCellDef="let element"> {{element.toTime}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="day">
                        <th mat-header-cell *matHeaderCellDef> Day </th>
                        <td mat-cell *matCellDef="let element"> {{element.day}} </td>
                    </ng-container> 

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
